/* Grid
 */
.container {
  position: relative;
  width: 100%;
  max-width: 990px;
  margin: 0 auto;
  padding: 0 1px;
  box-sizing: border-box; }
.column,
.columns {
  width: 100%;
  float: left;
  box-sizing: border-box; }

/* For devices larger than 400px */
@media (min-width: 400px) {
  .container {
    width: 99%;
    padding: 0; }
}

/* For devices larger than 550px */
@media (min-width: 550px) {
  .container {
    width: 98%; }
  .column,
  .columns {
    margin-left: 0%; }
  .column:first-child,
  .columns:first-child {
    margin-left: 0; }

  .one.column,
  .one.columns                    { width: 4.66666666667%; }
  .two.columns                    { width: 16%; }
  .three.columns                  { width: 18%;            }
  .four.columns                   { width: 31%; }
  .five.columns                   { width: 40.3333333333%; }
  .six.columns                    { width: 48%;            }
  .seven.columns                  { width: 55.5666666%; }
  .eight.columns                  { width: 66%; }
  .nine.columns                   { width: 78.0%;          }
  .ten.columns                    { width: 82.6666666667%; }
  .eleven.columns                 { width: 91.3333333333%; }
  .twelve.columns                 { width: 100%; margin-left: 0; }

  .one-third.column               { width: 30.6666666667%; }
  .two-thirds.column              { width: 65.3333333333%; }

  .one-half.column                { width: 48%; }
  
  
  
}

/**
 * dropdown
 */
.dropbtn {
    background-color: #ffffff;
    color: black;
    padding: 2px 6px;
    font-size: 13px;
    border: none;
    cursor: pointer;
	z-index:10;
}

.dropdown {
    position: relative;
    display: inline-block;
	z-index:10;
}

.dropdown-content {
    display: none;
    position: absolute;
    text-align: left;
    right: 0;
    background-color: #ffffff;
    min-width: 80px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	z-index:10;
}

.dropdown-content a {
    color: black;
    padding: 2px 6px;
    text-decoration: none;
    display: block;
	z-index:10;
}

.dropdown-content a:hover {background-color: #dddddd;text-decoration: none;}

.dropdown:hover .dropdown-content {
    display: block;
    text-decoration: none;	
}

.dropdown:hover .dropbtn {
    background-color: #dddddd;
}
